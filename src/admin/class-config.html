<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>职业配置管理 - GM 面板</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .loading {
            text-align: center;
            padding: 3rem;
        }
        .config-stats {
            font-size: 0.875rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Back to Admin Home Button -->
    <a href="index.html" class="btn btn-secondary back-btn">
        ← 返回管理面板
    </a>

    <div class="container admin-container">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2>职业配置管理</h2>
                <p class="text-muted mb-0">查看和管理游戏职业配置</p>
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createConfigModal">
                <i class="bi bi-plus-lg"></i> 新建职业
            </button>
        </div>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status"></div>
            <p class="mt-3 text-muted">加载配置数据...</p>
        </div>

        <!-- Config Table -->
        <div id="configTableContainer" class="d-none">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>职业ID</th>
                                    <th>名称</th>
                                    <th>资源类型</th>
                                    <th>基础属性</th>
                                    <th>成长系数</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="configTableBody">
                                <!-- Config rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Config Modal -->
    <div class="modal fade" id="configModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="configModalTitle">新建职业配置</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="configForm">
                        <input type="hidden" id="configId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="classId" class="form-label">职业ID *</label>
                                <input type="text" class="form-control" id="classId" placeholder="如: warrior, mage" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="className" class="form-label">名称 *</label>
                                <input type="text" class="form-control" id="className" placeholder="如: 战士, 法师" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="resourceType" class="form-label">资源类型 *</label>
                                <select class="form-select" id="resourceType" required>
                                    <option value="rage">怒气 (Rage)</option>
                                    <option value="energy">能量 (Energy)</option>
                                    <option value="mana">法力 (Mana)</option>
                                    <option value="focus">专注 (Focus)</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="resourceMax" class="form-label">资源上限 *</label>
                                <input type="number" class="form-control" id="resourceMax" min="1" required>
                            </div>
                        </div>

                        <hr>
                        <h6 class="mb-3">基础属性 (JSON格式)</h6>
                        <div class="mb-3">
                            <label for="baseStats" class="form-label">基础属性 *</label>
                            <textarea class="form-control font-monospace" id="baseStats" rows="5"
                                placeholder='{"strength": 20, "agility": 15, "intelligence": 10, "vitality": 18, "luck": 10}' required></textarea>
                        </div>

                        <hr>
                        <h6 class="mb-3">成长系数 (JSON格式)</h6>
                        <div class="mb-3">
                            <label for="growthPerLevel" class="form-label">每级成长 *</label>
                            <textarea class="form-control font-monospace" id="growthPerLevel" rows="5"
                                placeholder='{"strength": 3, "agility": 2, "intelligence": 2, "vitality": 3, "luck": 1}' required></textarea>
                        </div>

                        <hr>
                        <h6 class="mb-3">初始技能 (JSON格式)</h6>
                        <div class="mb-3">
                            <label for="baseSkills" class="form-label">初始技能</label>
                            <textarea class="form-control font-monospace" id="baseSkills" rows="4"
                                placeholder='["skill1", "skill2"]'></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="saveConfig()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirm Modal -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="deleteConfigId">
                    <p>确定要删除该职业配置吗？</p>
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        如果有玩家正在使用此职业，删除将失败！
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">确认删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">通知</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/admin/js/class-config.js"></script>
</body>
</html>
