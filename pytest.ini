[pytest]
testpaths = tests
python_files = *_test.py test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --capture=no
markers =
    e2e: End-to-end tests (Playwright)
    unit: Unit tests (data validation)
    slow: Slow running tests
    combat: Combat system tests
    dungeon: Dungeon and boss tests
    skill: Skill system tests
    talent: Talent system tests
